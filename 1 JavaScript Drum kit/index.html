<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hithat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>

    </div>


    <audio data-key="65" src="./sounds/Single-clap-sound effect.mp3"></audio>
    <audio data-key="83" src="./sounds/Hi-Hat-Closed-Hit-C2-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="68" src="./sounds/Bass-Drum-Hit-Level-6c-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="70" src="./sounds/soft-sounding-open-hat-one-shot-a-key-04-90A.mp3"></audio>
    <audio data-key="71" src="./sounds/tx81z-BD-10.wav"></audio>
    <audio data-key="72" src="./sounds/Ride-Cymbal-Bell-Hit-B-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="74" src="./sounds/Snare-Drum-Hit-Level-5a-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="75" src="./sounds/Floor-Tom-Drum-Hit-Level-5A-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="76" src="./sounds/glass-clink-2.mp3"></audio>


    <script>
        window.addEventListener("keydown",function(e){
            const  audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
            const  key = document.querySelector(`.key[data-key='${e.keyCode}']`);
            if(!audio)
                return;
            audio.currentTime = 0;
            audio.play();
            
            key.classList.add('playing')
        })
        
        function removeTransform(e){
            if(e.propertyName != 'transform') return;
            this.classList.remove('playing')
        }
        keys = document.querySelectorAll(`.key`)
        
        keys.forEach(key => key.addEventListener('transitionend' , removeTransform )     );


    </script>
</body>
</html>
