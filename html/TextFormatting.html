<!DOCTYPE html>
<html>
<head>
	<title>My HTML page</title>
	<meta charset="UTF-8">	
</head>
<body>

<h1>Text Formatting</h1>

<!--
	<b> - Bold text
	<strong> - Important text
	<i> - Italic text
	<em> - Emphasized text
	<mark> - Marked text
	<small> - Small text
	<del> - Deleted text
	<ins> - Inserted text
	<sub> - Subscript text
	<sup> - Superscript text
-->

<p>Normal text</p>

<p><b>Bold text</b></p>

<p><strong>Strong text</strong></p>

<p><i>Italics text</i></p>

<p><em>Emphasized text</em></p>

<h1><small>Small text</small></h1>

<p><small>Small text</small></p>

<p><mark>Highlighted / Marked text</mark></p>

<p><del>Deleted</del> text</p>

<p><ins>Inserted</ins> text</p>

<p>Text is <sub>subscripted</sub></p>

<p>Text is <sup>superscripted</sup></p>

</body>
</html>
