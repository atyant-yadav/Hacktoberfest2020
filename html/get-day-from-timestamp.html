<!DOCTYPE html>
<html>

<head>
    <title>Get Day From Timestamp</title>
</head>

<body>
    <div id="day"></div>
</body>
<script type="text/javascript">
    let timestamp = 1590153845;
    let day = dayofweek(timestamp);
    console.log(day);
    document.getElementById("day").innerHTML = day;

    function dayofweek(t) {
        const newDate = new Date(t * 1000)
        const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"]
        return days[newDate.getDay()]
    }
</script>

</html>
