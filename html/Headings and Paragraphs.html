<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and Paragraphs</title>
</head>
<body>
    <h1>Mayank</h1><!--Can vary from h1 to h6 and sizee will keep decreasing of the heading-->
    <!--If you want to make multiple paragraphs just type P*n where n is number of paragraphs. If you want 3 paragraphs just type p*3 and press enter.-->
    <p>This is second paragraph</p>
    <!--Can use lorem emmet to display a dummy text of defined number of words. For example if you need a dummy text of 40 words just type Lorem40 and press enter. This will put a dummy text of 40 words itself -->
    <p>Lorem ipsum dolor sit amet.</p>
    <p><strong>This is bold.</strong></p>
    <p><em>This text is emphasized.</em></p>
    <hr><!--This hr tag draws a horizontal line.-->
    <p>Hello, <br>This is a line break.</p>
    <p><b>This is bold</b> , <i>This is italics</i> & <u>This is underline.</u></p>
    <!--Bold and italic tags are not recommended in HTML5. Instead use strong and emphasize tags.-->
    <br>
    <span title="See, this is the tooltip. :)">Move your mouse over me!</span><!--Provides tooltip to your object.-->
    <!--Press Ctrl + Enter to jump to new line when cursor is between tags.-->
</body>
</html>
