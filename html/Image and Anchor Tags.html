<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
   <!--Command to implement Links in your Code.--> 
   <a href="https://www.google.com/">Go to Google in current tab</a><!--This will open google in current tab.-->
   <br>
   <a href="https://www.google.com/" target="_blank">Go to Google in new tab</a><!--This will open google in a new tab.-->
   <br>
   <!--Command to link your other html files in this code-->
   <a href="/Hello World.html" target="_blank">Go to Hello World Website</a><!--This will open Hello Wordl.html in new tab.-->
   <br>
   <!--Image Implementation-->
   <!--Src needs the path of image defined (Can we local or online) alt needs the text to show if image fail to loads.-->
   <img src="mayank.jpg" alt="Error Loading Image"><!--Image not present hence no image shown.-->
   <br>
   <img src="https://source.unsplash.com/user/erondu/200x110" alt="Error Loading Image"><!--Online image example-->
   <br>
   <!-- Setting up height and width -->
   <img src="https://source.unsplash.com/user/erondu/1600x900" alt="Error Loading Image" width="200" height="110">
   <br>
</body>
</html>
