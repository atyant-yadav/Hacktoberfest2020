<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial scale=1.0"/>
    <title> a login page using html and css</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
          <div class="form">
           <h2>Sign In</h2>
           <label>
             <span>Email Address</span>
             <input type="email" name="email">
          </label>
         <label>
           <span>Password</span>
           <input type="password" name="password">
         </label>
          <button class="submit" type="button">Sign In</button>
          <p class="forgot-pass">Forgot Password?</p\>
          <div  class="social-icons">
          <ul>
          <li><img src="image/facebook.png" alt="facebook"></li>
            <li><img src="image/instagram.png" alt="instagram"></li>
            <li><img src="image/twitter.png" alt="twitter"></li>
            <li><img src="image/linkedin.png" alt="linkedIn"></li>
          </ul> 
        </div>
        <div class="sub-cont">
          <div class="img">
            </div>
        </div>
      </div>
    </body>
</html>
