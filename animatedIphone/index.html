<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animated Iphone</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="iphone">
                <div class="circle"></div>
                <img src="iPhone11-purple-front_back.png" alt="iphone11">
            </div>
            <div class="info">
                <h1 class="title">IPhone 11 128 gb</h1>
                <h3>New dual-camera system. All day battery. The toughest glass in a smartphone. And Apple's fatest chip ever</h3>
                <div class="variants">
                    <button>32 gb</button>
                    <button>64 gb</button>
                    <button class="active">128 gb</button>
                    <button>256 gb</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>.
